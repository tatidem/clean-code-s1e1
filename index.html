<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="header-img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h1 class="title">Add Item</h1>
        <div class="add-item__task-wrapper">
          <input id="new-task" class="input task-name input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="title">Todo</h2>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-item">
            <input class="input checkbox" type="checkbox">
            <label class="task-name label">Pay Bills</label>
            <input type="text" class="input task-name input-text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" class="remove" alt="remove-img">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="input checkbox" type="checkbox">
            <label class="task-name label">Go Shopping</label>
            <input class="input task-name input-text" type="text" value="Go Shopping" >
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" class="remove" alt="remove-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="title">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item completed">
            <input class="input checkbox" type="checkbox" checked>
            <label class="task-name label">See the Doctor</label>
            <input type="text" class="input input-text task-name">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" class="remove" alt="remove-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
